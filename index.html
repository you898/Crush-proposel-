<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Happy Birthday</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
      background: linear-gradient(to right, #ffdde1, #ee9ca7);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      flex-direction: column;
      text-align: center;
    }
    .hidden {
      display: none;
    }
    button {
      padding: 10px 20px;
      font-size: 18px;
      margin: 10px;
      border: none;
      border-radius: 10px;
      background-color: #fff;
      cursor: pointer;
      box-shadow: 2px 2px 10px rgba(0,0,0,0.2);
    }
    #noBtn {
      position: relative;
    }
    #meme {
      width: 200px;
      margin-top: 20px;
      border-radius: 10px;
      display: none;
    }
  </style>
</head>
<body>
  <div id="birthdayPage">
    <h1>Happy Birthday, Beautiful!</h1>
    <button onclick="showLovePage()">Tap to reveal your surprise</button>
  </div>

  <div id="lovePage" class="hidden">
    <h2>I Love You</h2>
    <div>
      <button onclick="showYesMessage()">Yes</button>
      <button id="noBtn" onclick="handleNoClick()">No</button>
    </div>
    <img id="meme" src="https://i.imgur.com/1xXzhgF.jpg" alt="Please Meme" />
  </div>

  <div id="finalMessage" class="hidden">
    <h2>You're my lifeline, you're my everything.</h2>
  </div>

  <script>
    let noClickCount = 0;

    function showLovePage() {
      document.getElementById("birthdayPage").classList.add("hidden");
      document.getElementById("lovePage").classList.remove("hidden");
    }

    function showYesMessage() {
      document.getElementById("lovePage").classList.add("hidden");
      document.getElementById("finalMessage").classList.remove("hidden");
    }

    function handleNoClick() {
      noClickCount++;
      const noBtn = document.getElementById("noBtn");
      noBtn.style.left = Math.random() * 200 - 100 + "px";
      noBtn.style.top = Math.random() * 200 - 100 + "px";
      noBtn.style.position = "relative";

      if (noClickCount === 3) {
        document.getElementById("meme").style.display = "block";
      }
    }
  </script>
</body>
</html>
